---

- name: Configure Loopback0
  connection: network_cli
  gather_facts: false
  hosts: R1
  tasks:

    - name: config loopback interface ip address
      ios_l3_interface:
          name: Loopback0
          ipv4: 1.1.1.1/24

    - name: configure router-id for ospf
      ios_config:
        lines:
          - router-id 1.1.1.1
        parents: router ospf 1

